<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
        <!-- Create a div where the audio waves will be shown --> 
        <div id="1" >
            <div id="1-spec">

            </div>
            <div id="1-botones">
                <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
                <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
            </div>
        </div>
        <div id="2">
            <div id="2-spec">

            </div>
            <div id="2-botones">
                <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
                <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
            </div>
        </div>
        <div id="3">
            <div id="3-spec">

            </div>
            <div id="3-botones">
                <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
                <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
            </div>
        </div>
        <div id="4">
            <div id="4-spec">

            </div>
            <div id="4-botones">
                <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
                <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
            </div>
        </div>

        <!-- Load the wavesurferscript , in this case from a CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>
        <script>
            // Store the 3 buttons in some object
            var buttons = {
                play: document.getElementById("btn-play"),
                pause: document.getElementById("btn-pause"),
                stop: document.getElementById("btn-stop")
            };

            // Create an instance of wave surfer with its configuration
            var Spectrum = WaveSurfer.create({
                container: '#audio-spectrum',
                progressColor: "#03a9f4",
                barWidth: 3
            });

            // Handle Play button
            buttons.play.addEventListener("click", function(){
                Spectrum.play();

                // Enable/Disable respectively buttons
                buttons.stop.disabled = false;
                buttons.pause.disabled = false;
                buttons.play.disabled = true;
            }, false);

            // Handle Pause button
            buttons.pause.addEventListener("click", function(){
                Spectrum.pause();

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
            }, false);


            // Handle Stop button
            buttons.stop.addEventListener("click", function(){
                Spectrum.stop();

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
                buttons.stop.disabled = true;
            }, false);


            // Add a listener to enable the play button once it's ready
            Spectrum.on('ready', function () {
                buttons.play.disabled = false;
            });
            
            // If you want a responsive mode (so when the user resizes the window)
            // the spectrum will be still playable
            window.addEventListener("resize", function(){
                // Get the current progress according to the cursor position
                var currentProgress = Spectrum.getCurrentTime() / Spectrum.getDuration();

                // Reset graph
                Spectrum.empty();
                Spectrum.drawBuffer();
                // Set original position
                Spectrum.seekTo(currentProgress);

                // Enable/Disable respectively buttons
                buttons.pause.disabled = true;
                buttons.play.disabled = false;
                buttons.stop.disabled = false;
            }, false);

            // Load the audio file from your domain !
            Spectrum.load('epic.wav');
        </script>
</body>
</html>
